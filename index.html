<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h2>Register</h2>

    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="name" placeholder="Surname" required>
    <input type="email" id="name" placeholder="Email" required>
    <input type="password" id="name" placeholder="Password" required>
    <input type="password" name="psw" placeholder="Verify Password" required>


    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          
        </div>
    
        <div class="container">
          <label for="email"><b>Email</b></label><br>
          <input type="email" placeholder="Email" name="email" required><br><br>
    
          <label for="psw">Password</label><br>
          <input type="password" placeholder="Enter Password" name="psw" required>
            
          <button type="submit">Login</button>
          
        </div>
    
       
      </form>
    </div>
    
    <script>
    
    var modal = document.getElementById('id01');
    
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    

</body>
</html>
